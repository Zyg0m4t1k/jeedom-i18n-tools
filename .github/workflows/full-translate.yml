name: Full translate (i18n PR + site docs PR)

on:
  workflow_call:
    inputs:
      source_lang:
        type: string
        default: fr_FR

      target_languages:
        type: string
        default: "en_US,de_DE,es_ES,it_IT"

      use_deepl:
        type: boolean
        default: false

      sync_site:
        type: boolean
        default: true

      site_repo:
        type: string
        default: "Zyg0m4t1k/Zyg0m4t1k.github.io"

      site_branch:
        type: string
        default: "master"

    secrets:
      DEEPL_API_KEY:
        required: false
      SITE_PUSH_TOKEN:
        required: false

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: full-translate-${{ github.repository }}
  cancel-in-progress: true

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      # 1) Checkout du plugin appelant
      - name: Checkout plugin repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2) i18n (JSON Jeedom) -> PR automatique (action Mips) (optionnel)
      # IMPORTANT: dans un reusable workflow, on ne peut PAS utiliser secrets.* dans if:
      # -> on fait un precheck bash et on conditionne via outputs.
      - name: DeepL token precheck
        id: deepl_precheck
        if: ${{ inputs.use_deepl }}
        shell: bash
        run: |
          if [ -z "${{ secrets.DEEPL_API_KEY }}" ]; then
            echo "enabled=false" >> "$GITHUB_OUTPUT"
            echo "DEEPL_API_KEY missing -> DeepL step will be skipped"
          else
            echo "enabled=true" >> "$GITHUB_OUTPUT"
            echo "DEEPL_API_KEY present -> DeepL enabled"
          fi

      - name: Translate i18n (Jeedom JSON) via DeepL
        if: ${{ inputs.use_deepl && steps.deepl_precheck.outputs.enabled == 'true' }}
        uses: Mips2648/plugins-translations@v2
        with:
          deepl_api_key: ${{ secrets.DEEPL_API_KEY }}
          source_language: ${{ inputs.source_lang }}
          target_languages: ${{ inputs.target_languages }}

      - name: Skip DeepL (info)
        if: ${{ !inputs.use_deepl || (inputs.use_deepl && steps.deepl_precheck.outputs.enabled != 'true') }}
        run: echo "DeepL disabled (use_deepl=false or DEEPL_API_KEY missing) -> skipping i18n translation step"

      # 3) Sync docs -> PR dans le repo site (secure)
      - name: Site token precheck
        id: site_precheck
        if: ${{ inputs.sync_site }}
        shell: bash
        run: |
          if [ -z "${{ secrets.SITE_PUSH_TOKEN }}" ]; then
            echo "enabled=false" >> "$GITHUB_OUTPUT"
            echo "SITE_PUSH_TOKEN missing -> site sync will be skipped"
          else
            echo "enabled=true" >> "$GITHUB_OUTPUT"
            echo "SITE_PUSH_TOKEN present -> site sync enabled"
          fi

      - name: Checkout site repo (for docs PR)
        if: ${{ inputs.sync_site && steps.site_precheck.outputs.enabled == 'true' }}
        uses: actions/checkout@v4
        with:
          repository: ${{ inputs.site_repo }}
          ref: ${{ inputs.site_branch }}
          token: ${{ secrets.SITE_PUSH_TOKEN }}
          path: site
          fetch-depth: 0

      - name: Copy docs into site workspace
        if: ${{ inputs.sync_site && steps.site_precheck.outputs.enabled == 'true' }}
        shell: bash
        run: |
          set -e

          if [ ! -d "./docs" ]; then
            echo "No ./docs folder in plugin repo -> nothing to sync."
            exit 0
          fi

          PLUGIN_ID="${GITHUB_REPOSITORY#*/}"
          echo "PLUGIN_ID=${PLUGIN_ID}"

          mkdir -p "site/docs/plugins/${PLUGIN_ID}"
          rsync -a --delete "./docs/" "site/docs/plugins/${PLUGIN_ID}/"

      - name: Create PR on site repo (docs sync)
        if: ${{ inputs.sync_site && steps.site_precheck.outputs.enabled == 'true' }}
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.SITE_PUSH_TOKEN }}
          path: site
          commit-message: "docs(${{ github.event.repository.name }}): sync from plugin"
          title: "docs(${{ github.event.repository.name }}): sync from plugin"
          body: |
            Sync automatique des docs depuis le repo plugin `${{ github.repository }}`.
            - Dossier: `docs/plugins/${{ github.event.repository.name }}/`
            - Déclencheur: workflow manuel côté plugin
          branch: "bot/docs-${{ github.event.repository.name }}"
          base: ${{ inputs.site_branch }}
          delete-branch: true

      - name: Skip site sync (info)
        if: ${{ inputs.sync_site && steps.site_precheck.outputs.enabled != 'true' }}
        run: echo "Site sync skipped (sync_site=true but SITE_PUSH_TOKEN missing in this run)"
