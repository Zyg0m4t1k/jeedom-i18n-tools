name: "Jeedom Docs Sync + DeepL"
description: "Sync docs from fr_FR and translate with DeepL"
inputs:
  deepl_api_key:
    required: true
  source_lang:
    required: false
    default: "fr_FR"
runs:
  using: "composite"
  steps:
    - uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - shell: bash
      run: |
        python -m pip install --upgrade pip
        python -m pip install requests

    - shell: bash
      env:
        SOURCE_LANG: ${{ inputs.source_lang }}
      run: python "${{ github.action_path }}/scripts/sync_docs_structure.py"

    - shell: bash
      env:
        DEEPL_API_KEY: ${{ inputs.deepl_api_key }}
        SOURCE_LANG: ${{ inputs.source_lang }}
      run: python "${{ github.action_path }}/scripts/translate_docs_deepl.py"
